name: "eventless"
states:
    - name: "Off"
      transitions:
         - event: "BUTTON_PRESS"
           target: "On"
    - name: "On"
      transitions:
         - target: "Other"
         - event: "TIMEOUT"
           target: "Off"
    - name: "Other"
      transitions:
         - event: "TIMEOUT"
           target: "Off"
